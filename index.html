<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓咪餵食分量建議</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cat-icon">🐱</div>
        <h1>貓咪餵食分量建議</h1>
        <p class="subtitle">為您的愛貓量身打造健康飲食計畫</p>

        <form id="catForm">
            <div class="form-group">
                <label for="breed">貓咪品種</label>
                <select id="breed" required>
                    <option value="">請選擇品種</option>
                    <option value="mixed">米克斯（混種貓）</option>
                    <option value="persian">波斯貓</option>
                    <option value="british">英國短毛貓</option>
                    <option value="american">美國短毛貓</option>
                    <option value="scottish">蘇格蘭摺耳貓</option>
                    <option value="ragdoll">布偶貓</option>
                    <option value="maine">緬因貓</option>
                    <option value="siamese">暹羅貓</option>
                    <option value="bengal">孟加拉貓</option>
                    <option value="abyssinian">阿比西尼亞貓</option>
                    <option value="munchkin">曼赤肯貓（短腿貓）</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">貓咪體重（公斤）</label>
                <input type="number" id="weight" min="0.5" max="15" step="0.1" placeholder="例如：4.5" required>
            </div>

            <div class="form-group">
                <label for="age">貓咪年齡</label>
                <select id="age" required>
                    <option value="">請選擇年齡</option>
                    <option value="kitten">幼貓（0-1歲）</option>
                    <option value="young">青年貓（1-3歲）</option>
                    <option value="adult">成貓（3-7歲）</option>
                    <option value="senior">熟齡貓（7-11歲）</option>
                    <option value="elderly">老年貓（11歲以上）</option>
                </select>
            </div>

            <div class="form-group">
                <label for="meals">每日餵食餐數</label>
                <select id="meals" required>
                    <option value="">請選擇餐數</option>
                    <option value="2">2餐</option>
                    <option value="3">3餐</option>
                    <option value="4">4餐</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">活動量</label>
                <select id="activity" required>
                    <option value="">請選擇活動量</option>
                    <option value="low">低（室內貓，較少活動）</option>
                    <option value="medium">中（正常活動）</option>
                    <option value="high">高（活潑好動）</option>
                </select>
            </div>

            <div class="form-group">
                <label for="foodPreference">飲食偏好</label>
                <select id="foodPreference" required>
                    <option value="">請選擇飲食偏好</option>
                    <option value="both">都吃（罐頭+飼料）</option>
                    <option value="dryOnly">只吃飼料</option>
                    <option value="wetOnly">只吃罐頭</option>
                </select>
            </div>

            <button type="submit">計算建議份量 🍽️</button>
        </form>

        <div id="results" class="results">
            <h2>📊 每日建議攝取量</h2>
            <div class="result-item" id="cannedFoodItem">
                <span class="result-label">🥫 罐頭（濕食）</span>
                <span class="result-value" id="cannedFood">-</span>
            </div>
            <div class="result-item" id="dryFoodItem">
                <span class="result-label">🍚 飼料（乾食）</span>
                <span class="result-value" id="dryFood">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">💧 飲水量</span>
                <span class="result-value" id="water">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">🔥 每日熱量需求</span>
                <span class="result-value" id="calories">-</span>
            </div>
            <div class="result-item" id="perMealItem">
                <span class="result-label">🍽️ 每餐份量</span>
                <span class="result-value" id="perMeal">-</span>
            </div>
            <div class="note">
                💡 <strong>溫馨提醒：</strong>以上建議僅供參考，實際餵食量應根據貓咪的體態、健康狀況調整。建議定期諮詢獸醫師，確保愛貓獲得最適當的營養。
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
